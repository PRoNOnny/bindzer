<div style="width: 100%; height: 100%; display: flex; flex-direction: column;">
  <div class="navbar">
    <span class="title">Product</span>
    <div class="icon-container">
      <input type="text" class="input" [(ngModel)]="search">
      <span class="icon material-icons-outlined" (click)="addProduct()">add</span>
      <span class="icon material-icons-outlined" (click)="logout()">logout
      </span>
    </div>
  </div>
  <div class="container">
    <div class="card" *ngFor="let list of productsList | search: search:['name']">
      <div style="margin: auto;">
        <img class="picture" [src]="findPic(list.picture)">
      </div>
      <span class="text">Brand <span>{{list.name}}</span></span>
      <span class="text">Price <span>{{number(list.price)}}</span> bath</span>
    </div>
  </div>
</div>
