<div style="width: 100%; height: 100%; display: flex;">
<div class="login-box">
  <h1>Login</h1>
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="email">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput type="password" [(ngModel)]="password">
  </mat-form-field>
  <button mat-raised-button color="primary" [ngClass]="{disable: email == '' || password == '' }" (click)="login()">Login</button>
  <div class="link-box">
    <span class="link" [routerLink]="['/register']">Register new account</span>
    <!-- <span class="link" [routerLink]="['/forgot-password']">Forget Password?</span> -->
    <span class="link" (click)="signInWithGoogle()">Login with google account</span>
  </div>
</div>
</div>
